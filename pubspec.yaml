name: rent_hub
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.1.1
  riverpod_annotation: ^2.3.5
  otp_text_field: ^1.1.3
  intl_phone_field: ^3.2.0
  flutter_svg: 
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  firebase_storage: ^12.0.0
  cloud_firestore: ^5.0.0
  smooth_page_indicator: ^1.1.0
  image_picker: ^1.1.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1
  delightful_toast: ^1.1.0
  file_picker: ^8.0.3
  path: ^1.9.0
  qr_flutter: ^4.1.0
  lottie: 
  url_launcher: ^6.3.0
  objectbox: ^4.0.1
  objectbox_flutter_libs: any
  path_provider: ^2.1.3
  shimmer: ^3.0.0
  algolia: ^1.1.2
  dio: ^5.5.0+1
  google_maps_flutter: ^2.7.0
  razorpay_flutter: ^1.3.7
  uuid: ^3.0.7
  crypto: ^3.0.3
  intl: ^0.19.0
  awesome_notifications_core: ^0.9.3
  awesome_notifications: ^0.9.3+1
  firebase_messaging: ^15.0.3
  firebase_analytics: ^11.2.0
  get_storage: ^2.1.1
  firebase_app_check: ^0.3.0+4
  share_plus: ^10.0.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  build_runner: ^2.4.11
  objectbox_generator: any
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 
    - assets/icons/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/app_icon.jpeg"
  min_sdk_android: 23 # android min sdk min:16, default 21
  